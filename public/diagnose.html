<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蹭饭地图 - 数据诊断</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #0066FF;
            padding-bottom: 10px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 6px;
        }
        .section h2 {
            color: #0066FF;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #0066FF;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f0f0f0;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        .success {
            color: #4caf50;
            font-weight: bold;
        }
        .warning {
            color: #ff9800;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            border-left: 4px solid #0066FF;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        .duplicate {
            background: #ffebee !important;
        }
        button {
            background: #0066FF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #0052cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>蹭饭地图 - 数据诊断工具</h1>
        
        <div class="section">
            <h2>数据统计</h2>
            <div class="stats" id="stats"></div>
        </div>

        <div class="section">
            <h2>学生数据详情</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>国家</th>
                        <th>省/州</th>
                        <th>城市</th>
                        <th>Region ID</th>
                        <th>创建时间</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>

        <div class="section">
            <h2>数据问题检测</h2>
            <div id="issues"></div>
        </div>

        <div class="section">
            <h2>原始数据（JSON）</h2>
            <button onclick="copyData()">复制数据</button>
            <button onclick="downloadData()">下载数据</button>
            <pre id="rawData"></pre>
        </div>
    </div>

    <script>
        function analyzeData() {
            const students = JSON.parse(localStorage.getItem('meal_map_students') || '[]');
            
            // 统计信息
            const stats = {
                total: students.length,
                china: students.filter(s => s.country === 'china').length,
                usa: students.filter(s => s.country === 'usa').length,
                regions: new Set(students.map(s => s.region_id)).size
            };

            // 渲染统计卡片
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">总学生数</div>
                    <div class="stat-value">${stats.total}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">中国地图</div>
                    <div class="stat-value">${stats.china}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">美国地图</div>
                    <div class="stat-value">${stats.usa}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">覆盖地区</div>
                    <div class="stat-value">${stats.regions}</div>
                </div>
            `;

            // 渲染学生表格
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = students.map(s => `
                <tr>
                    <td>${s.name}</td>
                    <td>${s.country === 'china' ? '中国' : '美国'}</td>
                    <td>${s.region_name}</td>
                    <td>${s.city}</td>
                    <td><code>${s.region_id}</code></td>
                    <td>${new Date(s.created_at).toLocaleString('zh-CN')}</td>
                </tr>
            `).join('');

            // 检测问题
            const issues = [];
            
            // 检查重复城市名
            const cityByRegion = {};
            students.forEach(s => {
                const key = s.region_id;
                if (!cityByRegion[key]) {
                    cityByRegion[key] = new Set();
                }
                cityByRegion[key].add(s.city);
            });

            // 检查不同region但city相同的情况
            const allCities = {};
            students.forEach(s => {
                if (!allCities[s.city]) {
                    allCities[s.city] = [];
                }
                allCities[s.city].push({
                    name: s.name,
                    region: s.region_name,
                    regionId: s.region_id
                });
            });

            Object.entries(allCities).forEach(([city, records]) => {
                if (records.length > 1) {
                    const uniqueRegions = new Set(records.map(r => r.regionId));
                    if (uniqueRegions.size > 1) {
                        issues.push({
                            type: 'error',
                            title: `城市名称异常：${city}`,
                            description: `该城市名出现在${uniqueRegions.size}个不同省/州中：`,
                            details: records.map(r => `  - ${r.name} (${r.region})`).join('<br>')
                        });
                    }
                }
            });

            // 检查空字段
            students.forEach(s => {
                if (!s.city || s.city.trim() === '') {
                    issues.push({
                        type: 'warning',
                        title: '城市字段为空',
                        description: `学生 ${s.name} (${s.region_name}) 的城市字段为空`
                    });
                }
                if (!s.region_id || !s.region_name) {
                    issues.push({
                        type: 'error',
                        title: '地区信息缺失',
                        description: `学生 ${s.name} 缺少地区信息`
                    });
                }
            });

            // 渲染问题
            if (issues.length === 0) {
                document.getElementById('issues').innerHTML = '<p class="success">✓ 未发现数据问题</p>';
            } else {
                document.getElementById('issues').innerHTML = issues.map(issue => `
                    <div style="margin-bottom: 20px; padding: 15px; background: ${issue.type === 'error' ? '#ffebee' : '#fff3e0'}; border-radius: 6px;">
                        <div class="${issue.type}">${issue.type === 'error' ? '❌' : '⚠️'} ${issue.title}</div>
                        <div style="margin-top: 10px;">${issue.description}</div>
                        ${issue.details ? `<div style="margin-top: 10px; font-family: monospace; font-size: 14px;">${issue.details}</div>` : ''}
                    </div>
                `).join('');
            }

            // 显示原始数据
            document.getElementById('rawData').textContent = JSON.stringify(students, null, 2);
        }

        function copyData() {
            const data = document.getElementById('rawData').textContent;
            navigator.clipboard.writeText(data).then(() => {
                alert('数据已复制到剪贴板');
            });
        }

        function downloadData() {
            const data = document.getElementById('rawData').textContent;
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `meal-map-data-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 页面加载时执行分析
        analyzeData();
    </script>
</body>
</html>
